<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/topNav.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("O1TDLJrE8cS5nIAh1");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        const messageSentDialog = document.getElementById("messageSent");
        document
          .getElementById("emailForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            // these IDs from the previous steps
            emailjs.sendForm("service_gjz3rtl", "email_form", this).then(
              function () {
                console.log("SUCCESS!");
              },
              function (error) {
                console.log("FAILED...", error);
              }
            );
            // Display message sent for 3 seconds
            messageSentDialog.style.display = "block";
            setTimeout(function () {
              messageSentDialog.style.display = "none";
            }, 3000);
          });
      };
    </script>
  </head>
  <body>
    <nav class="topNav">
      <div class="navGrid">
        <div class="house">
          <a href="../index.html">
            <img class="homeImg" src="../assets/images/home.png" />
          </a>
        </div>
        <div class="titleDiv">
          <h3>Jacob Rogers, Software Engineer</h3>
        </div>
      </div>
    </nav>
    <main>
      <dialog id="messageSent">Message Sent</dialog>
      <form id="emailForm">
        <input type="hidden" name="contact_number" />
        <label for="from_name">Name:</label>
        <input type="text" name="from_name" class="nameField" />
        <label for="from_email">Email:</label>
        <input type="text" name="from_email" class="emailField" required />
        <label for="message">Message:</label>
        <textarea
          name="message"
          class="messageField"
          cols="30"
          rows="10"></textarea>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
