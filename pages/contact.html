<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/topNav.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("O1TDLJrE8cS5nIAh1");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        const messageSentDialog = document.getElementById("messageSent");
        document
          .getElementById("emailForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            // these IDs from the previous steps
            emailjs.sendForm("service_gjz3rtl", "email_form", this).then(
              function () {
                console.log("SUCCESS!");
              },
              function (error) {
                console.log("FAILED...", error);
              }
            );
            // Display message sent for 3 seconds
            messageSentDialog.style.display = "block";
            setTimeout(function () {
              messageSentDialog.style.display = "none";
            }, 3000);
          });
      };
    </script>
  </head>
  <body>
    <nav class="topNav">
      <div class="navGrid">
        <div class="house">
          <a href="../index.html">
            <img class="homeImg" src="../assets/images/home.png" />
          </a>
        </div>
        <div class="titleDiv">
          <h3>Jacob Rogers, Software Engineer</h3>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="blurb">
          <h2>Get in contact with me if you're interested in my abilities!</h2>
          <h3>
            Check out one of my socials, view my resume, or send me an email and
            I'll get back to you promptly
          </h3>
        </div>

        <div class="contactMethods">
          <a
            href="https://www.linkedin.com/in/jacob-rogers-3b8332151/"
            class="contactMethod"
            id="linkedin"
            target="_blank">
            <div class="imgContainer">
              <img src="../assets/images/linkedin.png" alt="linkedin icon" />
            </div>
            <div class="textContainer">
              <p>Linkedin</p>
            </div>
          </a>
          <a
            href="https://github.com/jacobrogers603"
            class="contactMethod"
            id="github"
            target="_blank">
            <div class="imgContainer">
              <img src="../assets/images/github.png" alt="github icon" />
            </div>
            <div class="textContainer">
              <p>Github</p>
            </div>
          </a>
          <a
            href="https://twitter.com/jacobRogers603"
            class="contactMethod"
            id="twitter"
            target="_blank">
            <div class="imgContainer">
              <img src="../assets/images/twitter.png" alt="twitter or x icon" />
            </div>
            <div class="textContainer">
              <p>Twitter/X</p>
            </div>
          </a>
          <a href="../pages/cv.html" class="contactMethod" id="cv">
            <div class="imgContainer">
              <img src="../assets/images/resume.png" alt="resume icon" />
            </div>
            <div class="textContainer">
              <p>View My Resume</p>
            </div>
          </a>
          <a
            class="contactMethod"
            href="mailto:rogersair2@outlook.com"
            id="email">
            <div class="imgContainer">
              <img src="../assets/images/email.png" alt="email icon" />
            </div>
            <div class="textContainer">
              <p>rogersair2@outlook.com</p>
            </div>
          </a>
        </div>

        <form id="emailForm">
          <input type="hidden" name="contact_number" />
          <label for="from_name">Name:</label>
          <input type="text" name="from_name" class="nameField" />
          <label for="from_email">Email:</label>
          <input type="text" name="from_email" class="emailField" required />
          <label for="message">Message:</label>
          <textarea
            name="message"
            class="messageField"
            cols="30"
            rows="10"></textarea>
          <input type="submit" value="Submit" />
        </form>
        <dialog id="messageSent">Message Sent</dialog>
      </div>
    </main>
  </body>
</html>
