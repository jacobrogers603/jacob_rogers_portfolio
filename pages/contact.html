<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/topNav.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("O1TDLJrE8cS5nIAh1");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        const messageSentDialog = document.getElementById("messageSent");
        const textarea = document.getElementById("textBox");
        const emailText = document.getElementById("emailText");
        const nameText = document.getElementById("nameText");
        document
          .getElementById("emailForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five-digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            // these IDs from the previous steps
            emailjs.sendForm("service_gjz3rtl", "email_form", this).then(
              function () {
                console.log("SUCCESS!");
              },
              function (error) {
                console.log("FAILED...", error);
              }
            );
            // Display message sent for 3 seconds
            messageSentDialog.style.display = "block";
            setTimeout(function () {
              messageSentDialog.style.display = "none";
              textarea.value = "";
              emailText.value = "";
              nameText.value = "";
            }, 3000);
          });
      };
    </script>
  </head>
  <body>
    <nav class="topNav">
      <div class="navGrid">
        <div class="house">
          <a href="../index.html">
            <img class="homeImg" src="../assets/images/home.png" />
          </a>
        </div>
        <div class="titleDiv">
          <h3>Jacob Rogers, Software Engineer</h3>
        </div>
      </div>
    </nav>
    <div class="centerBlock">
      <div class="leftBlock">
        <a
          href="https://www.linkedin.com/in/jacob-rogers-3b8332151/"
          target="_blank"
          id="linkedin"
          class="contactMethod">
          <img src="../assets/images/linkedin.png" alt="linkedin icon" />
          <p>Linkedin</p>
        </a>
        <a
          href="https://github.com/jacobrogers603"
          target="_blank"
          id="github"
          class="contactMethod">
          <img src="../assets/images/github.png" alt="github icon" />
          <p>Github</p>
        </a>
        <a
          href="https://twitter.com/jacobRogers603"
          target="_blank"
          id="twitter"
          class="contactMethod">
          <img src="../assets/images/twitter.png" alt="twitter/x icon" />
          <p>Twitter/X</p>
        </a>
        <a href="../pages/cv.html" id="cv" class="contactMethod">
          <img src="../assets/images/resume.png" alt="resume icon" />
          <p>My Resume</p>
        </a>
      </div>

      <div class="rightBlock">
        <h2>Send Me an Email!</h2>
        <p>I'll get back to you promptly</p>
        <form id="emailForm">
          <input
            type="hidden"
            name="contact_number"
            placeholder="Enter your email" />
          <div class="nameAndEmail">
            <input
              type="text"
              name="from_name"
              id="nameText"
              class="nameField"
              placeholder=" Your name" />
          </div>
          <div class="nameAndEmail">
            <input
              type="email"
              name="from_email"
              id="emailText"
              class="emailField"
              placeholder=" Your email"
              required />
          </div>
          <textarea
            name="message"
            class="messageField"
            id="textBox"
            placeholder=" Compose your message"></textarea>
          <input id="submitBtn" type="submit" value="Send" />
        </form>
      </div>
      <dialog id="messageSent">Message Sent</dialog>
    </div>
  </body>
</html>
